<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in html</title>
</head>
<body>
    <!-- table1 == SIMPLE TABLE -->
    <table>
        <tr>
            <td>Steve</td>
            <td>Smith</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Miller</td>
        </tr>
    </table>

<hr style="background-color:#000; height:10px;">
    <!-- simple table with header -->
    <table>
        <tr>
            <th>fName</th>
            <th>lName</th>
        </tr>
        <tr>
            <td>Steve</td>
            <td>Smith</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Miller</td>
        </tr>
    </table>

<hr style="background-color:#000; height:10px;">
    <!-- simple table with thead,tfoot, and tbody -->
    <table border="5px">
        <thead>
            <th>Header Content1</th>
            <th>Header Content2</th>
        </thead>
        <tbody>
            <td>Body Content1</td>
            <td>Body Content2</td>
        </tbody>
        <tfoot>
            <td>Footer Content1</td>
            <td>Footer Content2</td>
        </tfoot>
    </table>
<hr style="background-color:#000; height:10px;">
    <!-- table with colgroup  -->
    <table border="5px">
        <colgroup span="4"></colgroup>
        <tr>
            <th>Countries</th>
            <th>Capitals</th>
            <th>Population</th>
            <th>Language</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Washington, D.C</td>
            <td>309 million</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Sweden</td>
            <td>Stockholm</td>
            <td>9 million</td>
            <td>swedish</td>
        </tr>
    </table>
</body>
</html>
