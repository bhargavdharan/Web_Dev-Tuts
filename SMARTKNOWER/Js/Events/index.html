<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web development course</title>
</head>
<body>
    <h1>Events in JS</h1>
    <button onclick="test()">Click Me!</button>
    <button onclick="test1()">Click Me!</button>
    <button onclick="test2()">Click Me!</button>
    <!-- <button onmouseover="test()">Click Me!</button> -->
    <!-- <button onmouseout="test()">Click Me!</button> -->

    <script type="text/javascript">
        function test(){
            alert("Welcome to javascript world!")
        }
        function test1(){
            alert("Welcome to javascript world1!")
        }
        function test2(){
            alert("Welcome to javascript world2!")
        }
        test();


    </script>
</body>
</html>
