<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web development course</title>
    <style>
        h1 {
            background-color: yellow;
            color: red;
        }
        
        .container {
            margin: 5px;
            padding: 5px;
            background-color: orange;
            color: #000;
            width: 600px;
            height: 250px;
        }

        .tbody {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Driving Licence Eligibility</h1>

        <h3>Age above 18 is eligible for driving licence</h3>
        <h3>Age below 18 is not eligible for driving licence</h3>
    </div>

    <table border="1" align="center" width="100%">
        <thead>
            <th>Date</th>
            <th>Name</th>
            <th>Age</th>
            <th>Eligibility</th>
        </thead>
        <tbody class="tbody">
            <td id="date"></td>
            <td id="name"></td>
            <td id="age"></td>
            <td id="access"></td>

        </tbody>

    </table>
    <script src="script.js"></script>
</body>

</html>
