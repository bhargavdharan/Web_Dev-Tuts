<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form || HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
       <form action="">

            <h1>Register</h1>
            <p>Please! Fill in this form to register</p>
            <hr>

            <label for="fn"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fn" id="fn" required>

            <label for="pwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required>

            <label for="cpwd"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter Confirm Password" name="cpwd" id="cpwd" required>

            <hr>

            <button class="registerbtn" type="submit">Register</button>
        </form>
    </div>
</body>

</html>
