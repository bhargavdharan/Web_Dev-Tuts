<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Containers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      </div>

      <div class="container pt-3">
        <h1>This is my container padding</h1>
      </div>

      <div class="container">
        <h1>bootstrap container and class</h1>
        <div class="container p-3 my-3 border">bootstrap border</div>
        <div class="container p-3 my-3 bg-dark text-white">bootstrap color</div>
        <div class="container p-3 my-3 bg-primary text-white">bootstrap color</div>
      </div>

        <div class="container-sm">.container-sm</div>

        <div class="container-lg">.container-lg</div>
